<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.5.1.min.js"></script>
    <title>翻牌遊戲</title>
    <style>
        div{
            width: 500px;
            height: 300px;
            letter-spacing: 10px;
        }
        .upcard{
            width: 100px;
            height: 175px;
            background-image: url(1.jfif );
            
            
        }
        .downcard{
            width: 100px;
            height: 175px;
            background-image: url(0.0.jfif);
            background-size:200px 169px;
        }
        body{
background-image: url("2.jfif");
 background-size:1920px 1080px;}
    </style>
</head>
<body>
    <div>
        <input type="button" value="" class="upcard" style="color:rgb(118, 238, 198);font-size: 30px;">
        <input type="button" value="" class="upcard" style="color:rgb(118, 238, 198);font-size: 30px;">
        <input type="button" value="" class="upcard" style="color:rgb(118, 238, 198);font-size: 30px;">
        <input type="button" value="" class="upcard" style="color:rgb(118, 238, 198);font-size: 30px;">
    </div>
    <div>
        <input type="button" value="" class="downcard" style="color:rgb(80, 205, 255);font-size: 30px;">
        <input type="button" value="" class="downcard" style="color:rgb(80, 205, 255);font-size: 30px;">
        <input type="button" value="" class="downcard" style="color:rgb(80, 205, 255);font-size: 30px;">
        <input type="button" value="" class="downcard" style="color:rgb(80, 205, 255);font-size: 30px;">
    </div>
    <input type="button" value="gogogo" id="beg" style="font-size: 30px;">
</body>
</html>
<script>
s=['1','2','3','4'];
var turn="up";
justclickdata="";
var rightclick=0;
    function valClear(){
        for(i=0;i<10;i++){
            $(".upcard:eq("+i+")").val("");
            $(".downcard:eq("+i+")").val("");
        }
        
    }
    $("#beg").click(function(){
        turn="up";
        rightclick=0;
        s.sort(function(){
            return Math.random()>0.5?1:-1;
        });
        for(i=0;i<10;i++){
            $(".upcard:eq("+i+")").val(s[i]);
            $(".upcard:eq("+i+")").data("num",s[i]);
            
        }
        s.sort(function(){
            return Math.random()>0.5?1:-1;
        });
        for(i=0;i<10;i++){
            $(".downcard:eq("+i+")").val(s[i]);
            $(".downcard:eq("+i+")").data("num",s[i]);
        }
        setTimeout("valClear()",1000);
         
    });

    $(".upcard").click(function(){
        if(turn=="up"){ 
            $(this).val($(this).data("num"));
            turn="down";
            justclickdata=$(this).data("num");
        }
    });
    $(".downcard").click(function(){
        if(turn=="down"){
            if($(this).data("num")==justclickdata) {
                $(this).val($(this).data("num"));
                turn="up";
                rightclick++;
                if(rightclick==4){
                    alert("恭喜你已晉級為菁英!!!");
                }
            }else{
                for(i=0;i<10;i++){
                    $(".upcard:eq("+i+")").val("");
                    $(".downcard:eq("+i+")").val("");
                }
                turn="up";
                rightclick=0;
            }
            
           
      
        }
    });

    
    
</script>
